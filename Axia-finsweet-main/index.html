<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>finsweet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="container nav--container">
        <div class="logo">
          <img src="./images/Logo.png" alt="finsweet logo" />
        </div>

        <div class="navigation">
          <ul>
            <li><a href="#" target="_blank" rel="">Home</a></li>
            <li><a href="#" target="_blank" rel="">About Us</a></li>
            <li><a href="#" target="_blank" rel="">Services</a></li>
            <li><a href="#" target="_blank" rel="">Blog</a></li>
            <li><a href="#" target="_blank" rel="">Contact</a></li>
          </ul>
        </div>

        <div class="assistance">
          <div class="img">
            <img src="./images/Assistance-Icon.png" alt="assistance logo" />
          </div>
          <div class="text">
            <p>Road Assistance</p>
            <p>1800 265 24 52</p>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero section -->
    <main>
      <section class="hero-section">
        <div class="container hero-area">
          <div class="text-area">
            <h1>Get your vehicle service done online at one place</h1>
            <button>Book a service</button>
            <div class="time-section">
              <small>We are open</small>
              <p>Monday to Friday 9:00 AM to 10:00 AM</p>
            </div>
          </div>

          <div class="image-area">
            <img src="./images/Header-Image.png" alt="hero-image" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
